<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="input-field col s12">
      <input id="nome" type="text" class="validate" formControlName="nome" required>
      <span *ngIf="getvalidTouched('nome')" class="helper-text" data-error="Nome é obrigatório" role="alert">
        </span>
      <label for="nome">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate" formControlName="email" required>
      <span *ngIf="getvalidTouched('email')" class="helper-text" data-error="email é obrigatório" role="alert">
      </span>
      <label for="email">Email</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col s2">
      <button class="btn waves-effect waves-light" type="submit" name="action">enviar </button>
   </div>
    <div class="col s3">
        <button class="btn" (click)="resetar()">cancelar </button>
    </div>
  </div>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
