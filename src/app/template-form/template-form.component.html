<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row">
    <div class="input-field col s12">
      <input id="first_name" type="text" class="validate" name="nome" [ngModel]="usuario.nome" required #nome="ngModel">
      <span *ngIf="getvalidTouched(nome)" class="helper-text" data-error="Nome é obrigatório." role="alert">
      </span>
      <label for="first_name">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" type="email" class="validate" name="email" [ngModel]="usuario.email" required #email="ngModel">
      <span *ngIf="getvalidTouched(email)" class="helper-text" data-error="email é obrigatório." role="alert">
      </span>
      <label for="email">Email</label>
    </div>
  </div>
  <div ngModelGroup="endereco">
    <div class="row">
      <div class="input-field col s3">
        <input type="text" name="cep" id="cep" 
        ngModel required #cep="ngModel" class="validate"
        (blur)="getCep($event.target.value, f)">
        <span *ngIf="getvalidTouched(cep)" class="helper-text" data-error="cep é obrigatório." role="alert">
        </span>
        <label for="cep" >CEP</label>
      </div>
      <div class="input-field col s3">
        <input type="text" name="numero" id="numero" ngModel required #numero="ngModel" class="validate">
        <span *ngIf="getvalidTouched(numero)" class="helper-text" data-error="Número é obrigatório." role="alert">
        </span>
        <label for="numero">Número</label>
      </div>
      <div class="input-field col s6">
        <input type="text" name="complemento" id="complemento" ngModel #complemento="ngModel">
        <label for="complemento" [ngClass]="{'active': flagActive}">Complemento</label>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
        <input id="rua" type="text" class="validate" name="rua" ngModel required #rua="ngModel">
        <span *ngIf="getvalidTouched(rua)" class="helper-text" data-error="Rua é obrigatório." role="alert">
        </span>
        <label for="rua" [ngClass]="{'active': flagActive}">Rua</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        <input id="bairro" type="text" class="validate" name="bairro" ngModel required #bairro="ngModel">
        <span *ngIf="getvalidTouched(bairro)" class="helper-text" data-error="bairro é obrigatório." role="alert">
        </span>
        <label for="bairro" [ngClass]="{'active': flagActive}">Bairro</label>
      </div>
      <div class="input-field col s4">
        <input id="cidade" type="text" class="validate" name="cidade" ngModel required #cidade="ngModel">
        <span *ngIf="getvalidTouched(cidade)" class="helper-text" data-error="Cidade é obrigatório." role="alert">
        </span>
        <label for="cidade" [ngClass]="{'active': flagActive}">Cidade</label>
      </div>
      <div class="input-field col s3">
        <input id="estado" type="text" class="validate" name="estado" ngModel required #estado="ngModel">
        <span *ngIf="getvalidTouched(estado)" class="helper-text" data-error="Estado é obrigatório." role="alert">
        </span>
        <label for="estado" [ngClass]="{'active': flagActive}">Estado</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s3">
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="!f.valid">enviar
        <!-- <i class="material-icons right">send</i> -->
      </button>
    </div>
  </div>
</form>
